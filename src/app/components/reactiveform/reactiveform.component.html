<div class="registration-form">
      <form [formGroup]="registrationForm" >
            <h1 class="text-center">Register Here!</h1>
          <div class="form-group">
            <!-- UserName input -->
            <label for="name">Username</label>
              <input  [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" type="text" class="form-control item" id="username">

              <!-- <small [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched" class="text-danger">Username is required!*</small> -->
              <div *ngIf="userName?.invalid && userName?.touched">
                <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required!*</small>

                <small class="text-danger"  *ngIf="userName?.errors?.['minlength']">Username must not be at least 3 characters!*</small>

                <small class="text-danger"  *ngIf="userName?.errors?.['forbidenName']">Username not allowed!*</small>
              </div>
          </div>

          <!-- Email input -->
          <div class="form-group ml-2">
            <label for="email">Email</label>

            <button type="button" class="btn btn-light btn-sm m-2" (click)="addAlternateEmail()">Add e-mail</button>

              <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control item" id="password">
              <small [class.d-none]="email?.valid||email?.untouched" class="text-danger ml-2" >Email is required!*</small>
              <!-- Adding an alternate email -->
              <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls;let i=index">
                <input type="text" class="form-control my-1" [formControlName]="i">
              </div>
          </div>

          <!-- Check box -->
          <div class="form-check ">
            <input  type="checkbox" formControlName="subscribe" id="password">
            <label for="form-check-label" class="ml-2">Send me promotional offers</label>
          </div>

          <!-- Password input -->
          <div class="form-group">
            <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control item" id="password">
          </div>

          <!-- confirmPassword input -->
          <div class="form-group">
            <label for="password">Confirm Password</label>
              <input [class.is-invalid]="registrationForm.errors?.['misMatch']" formControlName="confirmPassword" type="password" class="form-control item" id="email">
              <small class="alert text-danger" *ngIf="registrationForm.errors?.['misMatch']">Password do not match!*</small>
          </div>

          <!-- Nested FormGrops -->
          <div formGroupName="adress">
            <div class="form-group">
                  <label>City</label>
                    <input formControlName="city" type="text" class="form-control item" id="email">
                </div>
                <div class="form-group">
                  <label>State</label>
                    <input formControlName="state" type="text" class="form-control item" id="email">
                </div>
                <div class="form-group">
                  <label >Postal Code</label>
                    <input formControlName="state" type="text" class="form-control item" id="email">
                </div>
          </div>

          <!-- Register button -->
          <div class="form-group ml-5">
              <button type="submit" class="btn btn-primary create-account">Register</button>
              <button (click)="loadData()" class="btn btn-secondary ml-2 create-account2" type="button">Load API Data</button>
          </div>
      </form>
      {{registrationForm.value | json}}
</div>
<div>
  <!-- I created a custom ts file that will have my validators then import it in th reactiev.component.ts file -->
</div>
